<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Food Trip | Navagis Examination</title>
    <!-- core CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="//maps.google.com/maps/api/js?sensor=true"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    {% block js %}
    {% endblock js %}
  </head>

<style type="text/css">
    html{
        scroll-behavior: smooth;
    }
    h1{
        margin: 0;
    }
    #home_page{
        background-image: linear-gradient(rgba(255,255,255,0.5), rgba(255,255,255,0.5)), url("https://www.archlovin.com/wp-content/uploads/2019/05/justapasta-restaurant-portland-casework-main.jpg");
        height: 100vh;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        top: 0px;
    }
    #header{
        background-color: rgba(0, 0, 0, 0.8);
        color: black;
        font-size: 20px;
    }
    #header a{
        color: black;
        font-weight: bold;
    }
    #title_page{
        text-align: justify;
        text-justify: inter-word;
        text-align: center;
        padding: 20vh 0;
    }
    #map {
        height: 100%;
    }

        /* Optional: Makes the sample page fill the window. */
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    .custom-map-control-button {
        appearance: button;
        background-color: #fff;
        border: 0;
        border-radius: 2px;
        box-shadow: 0 1px 4px -1px rgba(0, 0, 0, 0.3);
        cursor: pointer;
        margin: 10px;
        padding: 0 0.5em;
        height: 40px;
        font: 400 18px Roboto, Arial, sans-serif;
        overflow: hidden;
    }
    .custom-map-control-button:hover {
        background: #ebebeb;
    }

    #map_cont{
        height: 70vh;
        margin: auto;
        padding: 30px;
    }

    #restau_cont{
        height: 50vh;
        margin: auto;
        padding: 30px;
        border-radius: 5%;
        border:solid #337ab7;
    }

    #action_form{
        text-align: justify;
        text-justify: inter-word;
        padding: 5vh;
        background-color: white;
        top: 5vh;
        border-radius: 5%;
        border-style: solid;
        border-color: #337ab7;
    }

    #img_cont{
        height: 300px;
        border:solid #337ab7;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
    .active{
        text-decoration: underline;
    }

    #restau_desc{
        text-align: justify;
        text-justify: inter-word;
    }
    {% block extra_css %}
    {% endblock extra_css %}
</style>

<body>

    <header id="header">
        <nav id="main-menu" class="navbar navbar-fixed-top" role="banner">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#" style="font-size:30px;">FoodTrip</a>
            </div>
            <ul class="nav navbar-nav">
              <li class="scroll {% if active_tab == 'home' %}active{% endif %}"><a href="{% url 'start_page' %}">Home</a></li>
              <li class="scroll {% if active_tab == 'statistics' %}active{% endif %}"><a href="{% url 'statistics' %}">Statistics</a></li>
              <li class="scroll {% if active_tab == 'restau' %}active{% endif %}"><a href="{% url 'restau_list' %}">Restaurant</a></li>
            </ul>
            <ul class="nav navbar-nav ml-auto navbar-right">
                <li class="scroll {% if active_tab == 'add' %}active{% endif %}"><a href="{% url 'restau_action' %}">Add Restaurant</a></li>
                <li class="scroll {% if active_tab == 'add_menu' %}active{% endif %}"><a href="{% url 'menu_view' %}">Update Menu</a></li>
            </ul>
          </div>
        </nav>
    </header><!--/header-->
    {% block page_body %}
    {% endblock page_body %}
</body>

</html>
